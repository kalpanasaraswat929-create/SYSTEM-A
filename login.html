<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JEE(Main) 2026 - Session 1</title>

<style>
body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#e6d7d7;
}

/* HEADER */
.header{
background:#f2f2f2;
padding:18px 35px;
border-bottom:3px solid #1f8f4f;
display:flex;
justify-content:space-between;
align-items:center;
}

.left{
display:flex;
align-items:flex-start;
gap:12px;
}

.left img{ height:55px; }

.left-text{
font-size:14px;
font-weight:600;
line-height:1.4;
}

.center{
text-align:center;
flex:1;
}

.center .title{
font-size:18px;
font-weight:700;
}

.center .session{
font-size:14px;
color:#555;
margin-top:4px;
}

.right{
display:flex;
align-items:center;
gap:10px;
}

.right img{ height:48px; }

.right-text{
font-size:16px;
font-weight:700;
color:#1f5f9c;
}

/* NAVBAR */
.navbar{
background:#1e5fa3;
color:white;
padding:9px 20px;
font-size:14px;
}

/* LOGIN CARD */
.container{
display:flex;
justify-content:center;
margin-top:60px;
}

.card{
background:#f7f7f7;
width:420px;
padding:30px;
border-radius:8px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

input{
width:100%;
padding:8px;
margin-top:10px;
border:1px solid #ccc;
border-radius:4px;
}

.captcha-box{
margin-top:10px;
background:#eeeeee;
padding:10px;
font-weight:bold;
font-size:18px;
letter-spacing:3px;
color:#2a8f2a;
text-align:center;
}

button{
width:100%;
margin-top:15px;
padding:10px;
background:#2f6ea5;
border:none;
color:white;
font-size:15px;
border-radius:4px;
cursor:pointer;
}

button:hover{
background:#1f5a8c;
}
</style>
</head>

<body>

<div class="header">

<div class="left">
<img src="emblem.png">
<div class="left-text">
Department of Higher Education<br>
Ministry of Education<br>
Government of India
</div>
</div>

<div class="center">
<div class="title">JEE(Main) 2026</div>
<div class="session">Session 1</div>
</div>

<div class="right">
<img src="nta.png">
<div class="right-text">National Testing Agency</div>
</div>

</div>

<div class="navbar">Home</div>

<div class="container">
<div class="card">

<h3 style="text-align:center;">Only Registered Candidate Login</h3>

<input type="text" id="app" placeholder="Application No">
<input type="password" id="pass" placeholder="Password">
<input type="text" id="cap" placeholder="Enter CAPTCHA">

<div class="captcha-box">2489Y2</div>

<button onclick="login()">Log In</button>

</div>
</div>

<script>
function login(){
var a = document.getElementById("app").value.trim();
var p = document.getElementById("pass").value.trim();
var c = document.getElementById("cap").value.trim();

if(a === "260310655353" && 
   p === "Nikunj@2008" && 
   c === "2489Y2"){

    document.body.style.opacity = "0.7";
    setTimeout(function(){
        window.location.replace("view.html");
    }, 200);

} else {
    alert("Invalid Details");
}
}
</script>

</body>
</html>
